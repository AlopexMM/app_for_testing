{% extends 'base.html' %}

{% block body %}
<header>
    <h1>{{title}}</h1>
</header>
<main>
    <blockquote>
        <p>Las paginas que se encuentran aqui son ejemplos de lo que se puede encontrar en otros sitios</p>
    </blockquote>
    <ul>
        {% for d in data %}
        <li><a href="{{d.url}}">{{d.title}}</a></li>
        {% endfor %}
    </ul>
</main>
<footer>
    <p>Pagina creada por Mario Mori (AlopexMM)</p>
</footer>
{% endblock %}
